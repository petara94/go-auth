version: '3'
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: goth
      POSTGRES_PASSWORD: gothpw
      POSTGRES_USER: goth
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    volumes:
      - pg-files:/var/lib/postgresql/data/pgdata

volumes:
  pg-files:
